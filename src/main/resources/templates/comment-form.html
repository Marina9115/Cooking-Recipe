<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Save Comment</title>
</head>

<body>

	<div class="container">
	
		<h3>Comments Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Comments</p>
	
		<form action="#" th:action="@{/comments/save}"
						 th:object="${commet}" method="POST">
		
			<input type="text" th:field="*{text}"
					class="form-control mb-4 col-4" placeholder="Text">

			<input type="text" th:field="*{Author}"
					class="form-control mb-4 col-4" placeholder="Author">

			<input type="text" th:field="*{recipe}"
					class="form-control mb-4 col-4" placeholder="recipe">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/recipe/list}">Back to Comment List</a>
		
	</div>
</body>

</html>
